<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <script src="scripts/script.js" defer></script>
    <title>Conversor de moneda</title>
</head>

<body>

    <div class="wrapper">

        <h1>Conversor de moneda</h1>

        <form action="#">

            <div class="amount">

                <p>Ingresar monto</p>

                <input type="text" value="1">

            </div>

            <div class="drop-list">

                <div class="from">

                    <p>De:</p>

                    <div class="select-box">

                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">

                        <select>

                            <option value="">Seleccione la moneda...</option>
                            <option value="EU" data-codigo="EUR">Euro</option>
                            <option value="US" data-codigo="USD">Dólar estadounidense</option>
                            <option value="GB" data-codigo="GBP">Libra esterlina</option>
                            <option value="JP" data-codigo="JPY">Yen japonés</option>
                            <option value="AR" data-codigo="ARS">Peso argentino</option>
                            <option value="AU" data-codigo="AUD">Dólar australiano</option>
                            <option value="BO" data-codigo="BOB">Boliviano</option>
                            <option value="BR" data-codigo="BRL">Real brazileño</option>
                            <option value="CA" data-codigo="CAD">Dólar canadiense</option>
                            <option value="CH" data-codigo="CHF">Franco suizo</option>
                            <option value="CL" data-codigo="CLP">Peso chileno</option>
                            <option value="CO" data-codigo="COP">Peso colombiano</option>
                            <option value="DK" data-codigo="DKK">Corona danesa</option>
                            <option value="IL" data-codigo="ILS">Nuevo shékel israelí</option>
                            <option value="IN" data-codigo="INR">Rupia india</option>
                            <option value="IS" data-codigo="ISK">Corona islandesa</option>
                            <option value="KR" data-codigo="KRW">Won surcoreano</option>
                            <option value="MX" data-codigo="MXN">Peso mexicano</option>
                            <option value="NO" data-codigo="NOK">Corona noruega</option>
                            <option value="NZ" data-codigo="NZD">Dólar neozelandés</option>
                            <option value="PE" data-codigo="PEN">Nuevo sol peruano</option>
                            <option value="PH" data-codigo="PHP">Peso filipino</option>
                            <option value="PY" data-codigo="PYG">Guaraní paraguayo</option>
                            <option value="RU" data-codigo="RUB">Rublo ruso</option>
                            <option value="SE" data-codigo="SEK">Corona sueca</option>
                            <option value="TR" data-codigo="TRY">Lira turca</option>
                            <option value="UY" data-codigo="UYU">Peso uruguayo</option>

                        </select>

                    </div>

                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">

                    <p>A:</p>

                    <div class="select-box">

                        <img src="https://flagcdn.com/48x36/np.png" alt="flag">

                        <select>

                            <option value="">Seleccione la moneda...</option>
                            <option value="EU" data-codigo="EUR">Euro</option>
                            <option value="US" data-codigo="USD">Dólar estadounidense</option>
                            <option value="GB" data-codigo="GBP">Libra esterlina</option>
                            <option value="JP" data-codigo="JPY">Yen japonés</option>
                            <option value="AR" data-codigo="ARS">Peso argentino</option>
                            <option value="AU" data-codigo="AUD">Dólar australiano</option>
                            <option value="BO" data-codigo="BOB">Boliviano</option>
                            <option value="BR" data-codigo="BRL">Real brazileño</option>
                            <option value="CA" data-codigo="CAD">Dólar canadiense</option>
                            <option value="CH" data-codigo="CHF">Franco suizo</option>
                            <option value="CL" data-codigo="CLP">Peso chileno</option>
                            <option value="CO" data-codigo="COP">Peso colombiano</option>
                            <option value="DK" data-codigo="DKK">Corona danesa</option>
                            <option value="IL" data-codigo="ILS">Nuevo shékel israelí</option>
                            <option value="IN" data-codigo="INR">Rupia india</option>
                            <option value="IS" data-codigo="ISK">Corona islandesa</option>
                            <option value="KR" data-codigo="KRW">Won surcoreano</option>
                            <option value="MX" data-codigo="MXN">Peso mexicano</option>
                            <option value="NO" data-codigo="NOK">Corona noruega</option>
                            <option value="NZ" data-codigo="NZD">Dólar neozelandés</option>
                            <option value="PE" data-codigo="PEN">Nuevo sol peruano</option>
                            <option value="PH" data-codigo="PHP">Peso filipino</option>
                            <option value="PY" data-codigo="PYG">Guaraní paraguayo</option>
                            <option value="RU" data-codigo="RUB">Rublo ruso</option>
                            <option value="SE" data-codigo="SEK">Corona sueca</option>
                            <option value="TR" data-codigo="TRY">Lira turca</option>
                            <option value="UY" data-codigo="UYU">Peso uruguayo</option>

                        </select>

                    </div>

                </div>

            </div>

            <div class="exchange-rate">Obteniendo tipo de cambio...</div>

            <button>Obtener tipo de cambio</button>

        </form>

    </div>

</body>

</html>
